<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <link type="text/css" rel="stylesheet" href="index.css"/>
</head>

<body>
  <div>
      <svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 255 255">
      <defs>
  
        <mask id="mask">
          <g id="maskGroup">
          </g>
        </mask>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="65%" style="stop-color:#00f7ff;stop-opacity:1"></stop>
          <stop offset="80%" style="stop-color:#00ff22;stop-opacity:1"></stop>
          <stop offset="90%" style="stop-color:#a550a5;stop-opacity:1"></stop>
          <stop offset="100%" style="stop-color:#ff00bf;stop-opacity:1"></stop>
        </linearGradient>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#mask)"></rect>
    </svg>
  </div>
  

  <h1 style="opacity: 0;">Thanks</h1>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
